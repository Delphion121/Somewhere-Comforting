<script>
    // function to generate a random color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    
    // function to change the color of an element to a random color
    function changeColor(element) {
      element.style.color = getRandomColor();
    }
    function resetColor(element) {
      element.style.color = '#FFFFFF';
    }
  </script>

<script>
window.addEventListener("load", function() {
  const loader = document.getElementById("loader");
  const content = document.getElementById("image-track");
  const loaderText = document.getElementById("loader-text");

  const resources = document.getElementsByTagName("img");
  const resourceCount = resources.length + document.getElementsByTagName("script").length + document.getElementsByTagName("link").length;
  let loadedCount = 0;

  function loadResource(index) {
    if (index >= resources.length) return;
    const img = new Image();
    img.src = resources[index].src;
    img.onload = function() {
      loadedCount++;
      const percentLoaded = Math.round((loadedCount / resourceCount) * 100);
      if (percentLoaded > 100) percentLoaded = 100;
      loaderText.innerHTML = percentLoaded.toString() + "%";
      loadResource(index + 1);
      if (loadedCount == resourceCount) {
        loader.style.opacity = "0"; // set the loader opacity to 0
        loader.style.pointerEvents = "none"; // disable pointer events on the loader so it doesn't interfere with content
        content.style.display = "flex"; // show the content
        setTimeout(function() {
          loader.style.display = "none"; // hide the loader after the fade out is complete
        }, 2000); // set the time for fade out, in this case 2 seconds (must match the duration of the transition)
      }
    };
    setTimeout(function() {
      loadResource(index + 1);
    }, 1000); // set the delay time between resource loads, in this case 1 second
  }

  loadResource(0);
});


</script>
